apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-runtime-config
  namespace: observability
  labels:
    app.kubernetes.io/name: otel-runtime-config
    app.kubernetes.io/part-of: qrpay-platform
    telemetry: enabled
  annotations:
    checksum/config: "v1"
data:
  OTEL_SERVICE_NAME: "qrpay-backend"
  OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=production,service.namespace=qrpay"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://qrpay-otel-collector.observability.svc.cluster.local:4318"
  OTEL_PHP_AUTOLOAD_ENABLED: "true"
  OTEL_PHP_TRACES_PROCESSOR: "simple"
  OTEL_PHP_LOG_LEVEL: "info"
  OTEL_METRICS_EXPORT_INTERVAL: "30000"
  LARAVEL_TELEMETRY_ENABLED: "true"
